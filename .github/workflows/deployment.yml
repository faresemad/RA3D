name: CD | Production Deployment Ra3d Store

on:
  push:
    branches: ["main", "production"]
    paths-ignore: ["docs/**"]
  workflow_dispatch:

jobs:
  deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4
        with:
          ref: main
          clean: false

      - name: Re-Build and Run Server
        run: sudo systemctl restart ra3d.service

      - name: Deploy to Production
        run: echo "root" | sudo -S systemctl restart nginx
